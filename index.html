<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Etch a Sketch</h1>

    <div class="containerg" id="container"></div>

    <div class="ui">
      <div class="buttons">
        <button class="color-choice" data-color="black" type="button">
          Black
        </button>
        <button class="color-choice" data-color="rainbow" type="button">
          Rainbow
        </button>

        <button class="color-choice" data-color="eraser" type="button">
          Eraser
        </button>
        <button class="clear">Reset</button>
      </div>
      <div class="size-grid">
        <p>Pixel Number</p>
        <input
          type="range"
          min="16"
          max="100"
          value="15"
          id="sizeRange"
          class="slider"
        />
      </div>
    </div>
    <div class="footer">
      <p>Created by Asad</p>
      <a href="">Github</a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
